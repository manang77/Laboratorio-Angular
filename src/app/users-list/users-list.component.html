<table mat-table [dataSource]="userList" class="mat-elevation-z8 users-table">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="table-header-1"> Full Name </th>
    <td mat-cell *matCellDef="let element" class="user-row"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef class="table-header-2"> Email Address </th>
    <td mat-cell *matCellDef="let element" class="user-row"> {{element.email}} </td>
  </ng-container>
  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef class="table-header-3"> Phone Number </th>
    <td mat-cell *matCellDef="let element" class="user-row"> {{element.phoneNumber}} </td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef class="table-header-4"> Delete </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="deleteUser(element.id)">
        <mat-icon color="basic">delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="updateUser(row.id)"></tr>
</table>
